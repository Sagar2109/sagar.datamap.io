<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON to CSV Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 8px 18px;
      font-size: 15px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h2>JSON to CSV Converter</h2>
  <label>Paste JSON Data:</label>
  <textarea id="jsonInput" placeholder='[{"name":"John","age":30}]'></textarea>
  <button onclick="convertJSONtoCSV()">Convert</button>
  <button onclick="copyCSV()">Copy CSV</button>
  <button onclick="downloadCSV()">Download CSV</button>
  <label>CSV Output:</label>
  <textarea id="csvOutput" readonly placeholder="CSV will appear here..."></textarea>

  <script src="converter.js"></script>
</body>
</html>
